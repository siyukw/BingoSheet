<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Sheet</title>
    <style>
        body {
            background-color: #f8f8ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .bingo-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .bingo-cell {
            aspect-ratio: 1;
            border: 2px solid #e6e6fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }
        .bingo-cell:hover {
            background: #f3f0ff;
            transform: translateY(-2px);
        }
        .bingo-cell.marked {
            background: #e6e6fa;
            text-decoration: line-through;
            color: #6c63ff;
        }
        h1 {
            text-align: center;
            color: #6c63ff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="bingo-container">
        <h1>BINGO</h1>
        <div class="bingo-grid" id="bingoGrid"></div>
    </div>

    <script>
        const bingoItems = [
            "FREE", "Dancing", "Singing", "Reading", "Writing",
            "Walking", "Running", "Swimming", "Cycling", "Jumping",
            "Cooking", "Painting", "Drawing", "Gaming", "Sleeping",
            "Eating", "Working", "Playing", "Learning", "Teaching",
            "Driving", "Flying", "Sailing", "Climbing", "Relaxing"
        ];

        const grid = document.getElementById('bingoGrid');
        
        bingoItems.forEach(item => {
            const cell = document.createElement('div');
            cell.className = 'bingo-cell';
            cell.textContent = item;
            cell.addEventListener('click', () => {
                cell.classList.toggle('marked');
            });
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
